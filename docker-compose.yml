services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nmpa}
      POSTGRES_USER: ${POSTGRES_USER:-nmpa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nmpa}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: >
      sh -c "python -m app.db.migrate && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  worker:
    build:
      context: .
      dockerfile: api/Dockerfile
    env_file:
      - .env
    depends_on:
      - db
    command: >
      sh -c "python -m app.db.migrate && python -m app.workers.loop"
    volumes:
      - ./staging:/app/staging

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    env_file:
      - .env
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  pgdata:
