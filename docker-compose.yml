services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nmpa}
      POSTGRES_USER: ${POSTGRES_USER:-nmpa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nmpa}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nmpa} -d ${POSTGRES_DB:-nmpa}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      sh -c "python -m app.db.migrate && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: api/Dockerfile
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python -m app.db.migrate && python -m app.workers.cli loop"
    volumes:
      - ./staging:/app/staging
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    env_file:
      - .env
    depends_on:
      - api
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  pgdata:
