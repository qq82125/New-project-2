services:
  it-db:
    image: postgres:16
    environment:
      POSTGRES_DB: it_nmpa
      POSTGRES_USER: it_nmpa
      POSTGRES_PASSWORD: it_nmpa
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U it_nmpa -d it_nmpa"]
      interval: 2s
      timeout: 3s
      retries: 30
